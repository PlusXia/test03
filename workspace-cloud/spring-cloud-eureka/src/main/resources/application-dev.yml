server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: peer1
  client:
    register-with-eureka: false
    fetch-registry: false
  service-url:
    defaultZone: http://peer1:8761/eureka/

security:
  basic:
    enabled: true
  user:
    name: root
    password: root